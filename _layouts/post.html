---
layout: default
---

<article class="post h-entry">
  <h1 class=p-name>{{ page.title }}</h1>

  <div class="entry e-content">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: <data class=dt-published value="%Y-%m-%d %H:%M%z">"%B %e, %Y"</data> }}
  </div>

</article>
<br>
