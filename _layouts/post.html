---
layout: default
---

<article class="post h-entry">
  <h1 class="p-name">{{ page.title }}</h1>

  <div class="entry e-content">
    {{ content }}
  </div>

  <div class=date>
    Written on <time class=dt-published datetime="{{ page.date | date: "%Y-%m-%d %H:%M%z" }}">{{ page.date | date: "%B %e, %Y"</abbr> }}</time>
  </div>

</article>
<br>
