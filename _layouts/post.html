---
layout: default
---

<article class="post h-entry">
  <h1 class="p-name">{{ page.title }}</h1>

  <div class="entry e-content">
    {{ content }}
  </div>

  <div class="date">
    Written on <time datetime={{ page.date }}>{{ page.date | date: "%B %e, %Y"</abbr> }}</time>
  </div>

</article>
<br>
