---
layout: default
---

<article class="post h-entry">
  <h1 class="p-name">{{ page.title }}</h1>

  <div class="entry e-content">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: <abbr class=dt-published title="%Y-%m-%d %H:%M%z">"%B %e, %Y"</abbr> }}
  </div>

</article>
<br>
